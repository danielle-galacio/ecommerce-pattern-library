<div class="pad-t-2  banner grid grid-middle center-contents">

    <h2 class="title exa bold push-1-2">Happiness in a cup</h2>
    <p class="max-length">Enjoy your cold brew coffee anywhere and anytime with Happy Cup.</p>
    {% pattern buttons/basic %} <div class="push">
    </div>
  </div>

  <div class="banner-img unit unit-xs-hidden unit-s-hidden m-1-2 l-1-2 xl-2">
    <img class="img-flex" src="/images/forbanner.png" alt="" role="presentation">
  </div>

  <div class="banner-img2 unit xs-1-2 s-1-2 unit-m-hidden unitl-hidden">
    <img class="img-flex" src="/images/forbanner2.png" alt="" role="presentation">
  </div>
</section>
